name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '18.x'
  RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
  RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret
        MONGODB_URI: mongodb://localhost:27017/csm-test

    - name: Deploy to Render
      if: github.ref == 'refs/heads/master'
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ env.RENDER_SERVICE_ID }}
        api-key: ${{ env.RENDER_TOKEN }}

    - name: Wait for deployment
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60  # Wait for deployment to initialize
        
        MAX_RETRIES=10
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          STATUS=$(curl -s https://csm-app.onrender.com/health)
          if [[ $STATUS == *"healthy"* ]]; then
            echo "Deployment successful!"
            exit 0
          fi
          echo "Deployment still in progress... retrying in 30 seconds"
          sleep 30
          RETRY_COUNT=$((RETRY_COUNT + 1))
        done
        
        echo "Deployment check timed out"
        exit 1
